<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="photo-container">
            <img src="your-photo.jpg" alt="你的照片">
        </div>
        <div class="love-letter">
            <h1>亲爱的 [对方的名字]，</h1>
            <p>
                在这里，我想对你说一些我一直藏在心底的话。从我第一次见到你，我就被你的美丽和善良深深吸引。你的笑容如同阳光般温暖，你的眼神仿佛能穿透我的心灵。
            </p>
            <p>
                我时常想起我们共同度过的那些美好时光，无论是欢笑还是泪水，都让我更加珍惜与你在一起的每一刻。我愿意用我的全部，去守护你、照顾你，与你共度每一个日出日落。
            </p>
            <p>
                我希望你能给我一个机会，让我们一起创造更多美好的回忆。我爱你，不仅仅是因为你是谁，更因为我能成为谁，当我与你在一起的时候。
            </p>
            <p>
                永远爱你的，[你的名字]
            </p>
        </div>
    </div>
</body>
</html>
